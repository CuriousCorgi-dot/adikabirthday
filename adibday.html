<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Adi ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Animated background particles */
  .background-hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
  }

  .bg-heart {
    position: absolute;
    font-size: 20px;
    opacity: 0.15;
    animation: float 15s infinite ease-in-out;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
    }
    50% {
      transform: translateY(-50px) rotate(180deg);
    }
  }

  .envelope-wrapper {
    position: relative;
    z-index: 1;
  }

  .envelope-container {
    position: relative;
    cursor: pointer;
    filter: drop-shadow(0 20px 40px rgba(255, 105, 180, 0.3));
  }

  .envelope {
    width: 320px;
    height: 200px;
    background: linear-gradient(135deg, #ff7eb3 0%, #ff758c 100%);
    border-radius: 16px;
    position: relative;
    overflow: hidden;
    transition: transform 0.4s ease, filter 0.4s ease;
    border: 3px solid rgba(255, 255, 255, 0.4);
  }

  .envelope:hover {
    transform: scale(1.08) rotate(-2deg);
    filter: brightness(1.1);
  }

  .envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, transparent 50%, rgba(255, 105, 180, 0.6) 50%);
    clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
  }

  /* Decorative seal */
  .envelope-seal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70px;
    height: 70px;
    background: radial-gradient(circle, #fff 0%, #ffe6f2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4),
                inset 0 0 15px rgba(255, 182, 193, 0.3);
    animation: pulse 2s ease-in-out infinite;
    border: 3px solid rgba(255, 105, 180, 0.3);
  }

  @keyframes pulse {
    0%, 100% {
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4),
                  inset 0 0 15px rgba(255, 182, 193, 0.3);
    }
    50% {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 12px 30px rgba(255, 105, 180, 0.6),
                  inset 0 0 20px rgba(255, 182, 193, 0.5);
    }
  }

  /* Corner decorations on envelope */
  .corner-decoration {
    position: absolute;
    font-size: 18px;
    opacity: 0.6;
  }

  .corner-decoration.top-left {
    top: 10px;
    left: 10px;
  }

  .corner-decoration.top-right {
    top: 10px;
    right: 10px;
  }

  .corner-decoration.bottom-left {
    bottom: 10px;
    left: 10px;
  }

  .corner-decoration.bottom-right {
    bottom: 10px;
    right: 10px;
  }

  .letter {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%) translateY(120%);
    width: 300px;
    background: linear-gradient(to bottom, #ffffff 0%, #fff5f8 100%);
    border-radius: 20px;
    padding: 35px 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.8s ease;
    z-index: 2;
    opacity: 0;
    pointer-events: none;
    border: 3px solid rgba(255, 182, 193, 0.3);
    position: relative;
    overflow: hidden;
  }

  .letter::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #ff758c, #ff7eb3, #ff758c);
    background-size: 200% 100%;
    animation: shimmer 3s linear infinite;
  }

  @keyframes shimmer {
    0% {
      background-position: -200% 0;
    }
    100% {
      background-position: 200% 0;
    }
  }

  .letter.open {
    transform: translateX(-50%) translateY(-180px);
    opacity: 1;
    pointer-events: auto;
  }

  /* Decorative border for letter content */
  .letter-content {
    border: 2px dashed rgba(255, 105, 180, 0.2);
    border-radius: 12px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.5);
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    color: #ff4fa3;
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
    animation: titleGlow 2s ease-in-out infinite;
  }

  @keyframes titleGlow {
    0%, 100% {
      text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
    }
    50% {
      text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.5);
    }
  }

  p {
    font-size: 1rem;
    line-height: 1.8;
    color: #7a004a;
  }

  .signature {
    margin-top: 20px;
    font-family: 'Dancing Script', cursive;
    font-size: 1.3rem;
    color: #ff4fa3;
  }

  .hint {
    position: absolute;
    bottom: -80px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1rem;
    color: #ff4fa3;
    opacity: 0.9;
    text-align: center;
    transition: opacity 0.5s ease;
    font-weight: 600;
    text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
    animation: bounce 2s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateX(-50%) translateY(0);
    }
    50% {
      transform: translateX(-50%) translateY(-10px);
    }
  }

  .hint.hidden {
    opacity: 0;
  }

  /* Floating hearts animation */
  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 5s ease-in-out forwards;
    pointer-events: none;
    filter: drop-shadow(0 2px 4px rgba(255, 105, 180, 0.3));
  }

  @keyframes floatUp {
    0% {
      opacity: 0;
      transform: translateY(0) scale(1) rotate(0deg);
    }
    20% {
      opacity: 1;
    }
    100% {
      opacity: 0;
      transform: translateY(-120vh) scale(1.6) rotate(360deg);
    }
  }

  /* Sparkle effect */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkleAnimation 1.5s ease-out forwards;
  }

  @keyframes sparkleAnimation {
    0% {
      opacity: 1;
      transform: scale(0);
    }
    50% {
      opacity: 1;
      transform: scale(1);
    }
    100% {
      opacity: 0;
      transform: scale(0);
    }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    pointer-events: none;
    animation: confettiFall 3s ease-out forwards;
  }

  @keyframes confettiFall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<script>
  let opened = false;
  const emojis = ["ðŸ’—", "ðŸ’•", "ðŸ’–", "âœ¨", "ðŸŒ¸", "ðŸŽ€", "ðŸŒº"];
  const confettiColors = ["#ff758c", "#ff7eb3", "#ffa8d5", "#ffd1e8"];

  function openLetter() {
    if (opened) return;
    opened = true;

    const letter = document.getElementById("letter");
    const hint = document.getElementById("hint");
    
    letter.classList.add("open");
    hint.classList.add("hidden");

    // Create floating hearts
    for (let i = 0; i < 40; i++) {
      setTimeout(createHeart, i * 100);
    }

    // Create sparkles around the envelope
    for (let i = 0; i < 20; i++) {
      setTimeout(createSparkle, i * 50);
    }

    // Create confetti
    for (let i = 0; i < 50; i++) {
      setTimeout(createConfetti, i * 80);
    }
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    heart.style.left = 35 + Math.random() * 30 + "vw";
    heart.style.bottom = "100px";
    heart.style.fontSize = 18 + Math.random() * 20 + "px";
    heart.style.animationDuration = 4 + Math.random() * 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  function createSparkle() {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    const angle = Math.random() * Math.PI * 2;
    const distance = 150 + Math.random() * 100;
    sparkle.style.left = window.innerWidth / 2 + Math.cos(angle) * distance + "px";
    sparkle.style.top = window.innerHeight / 2 + Math.sin(angle) * distance + "px";
    document.body.appendChild(sparkle);

    setTimeout(() => {
      sparkle.remove();
    }, 1500);
  }

  function createConfetti() {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = "-10px";
    confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
    confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
    confetti.style.animationDelay = Math.random() * 0.5 + "s";
    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 4000);
  }
</script>
